<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>
<div th:replace="snippets.html :: pos_app_messages"></div>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Products</h3>
<div class="row" th:replace="snippets.html :: pos_app_select_page_size">
</div>
<div class="row" th:replace="snippets.html :: pos_app_selected_rows">
</div>
 <!-- Top row with form-->
<div class="row">
	<div class="col-12">
	  <form class="form-inline" id="product-form">
		
			<div class="form-group">
				<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter product barcode">
				</div>
			</div>
			<div class="form-group">
				<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand">
				</div>
			</div>
			<div class="form-group">
				<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter Category">
				</div>
			</div>
			<div class="form-group">
				<label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="name" id="inputProductName" placeholder="Enter Product name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputMRP" class="col-sm-2 col-form-label">MRP</label>
				<div class="col-sm-2">
					<input type="text" class="form-control decimal-number" name="mrp" id="inputMrp" placeholder="Enter product MRP">
				</div>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-success" id="add-product">Add</button>
				&nbsp;
				&nbsp;
				<button type="button" class="btn btn-primary" id="upload-data">Upload</button>
				&nbsp;
				&nbsp;
				<button type="reset" class="btn btn-danger">Reset</button>
			</div>
	  </form>
	</div>
</div>
<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>


<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="product-table">
	  <thead>
	    <tr>
	      <th scope="col">SNo</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Brand</th>
		  <th scope="col">Category</th>
	      <th scope="col">Product<br>Name</th>
	      <th scope="col">MRP</th>
		  <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody id = "product-table-body">
	  </tbody>
	</table>

</div>
</div>

<!-- Product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="product-edit-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter product barcode">
			    </div>
			  </div>
			  <div class="form-group">
				<label class="mr-sm-2" for="inputBrand">Brand</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand">
				</div>
			  </div>
			  <div class="form-group">
					<label class="mr-sm-2" for="inputCategory">Category</label>
					  
			  </div>
			  <div class="form-group">
			    <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
			    <div class="col-sm-10">
			    	<input type="text" class="form-control" name="name" id="inputProductName" placeholder="Enter Product name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
			    <div class="col-sm-10">
			    	<input type="text" class="form-control decimal-number" name="mrp" id="inputMrp" placeholder="Enter product MRP">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-product">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload product details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="product-file">
		  <input type="file" class="custom-file-input" id="productFile">
		  <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"></script>

</body>	

</html>
