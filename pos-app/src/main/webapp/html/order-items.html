<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">
</head>


<body>

	<header th:replace="snippets.html :: name_app_navbar"></header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-8 align-items-right">
					<a th:href="@{/ui/orders}" role="button" class="btn btn-secondary" onclick="">&#60;Back</a>
				</div>	
			</div> 

			<h3>Ordered Items</h3>

			<!-- Blank Row -->
			<div class="row">
				&nbsp;
			</div>

			<div class="card d-flex w-100">
				<div th:replace="snippets.html :: card_header"></div>
				<div class="card-body">
					<table class="table table-striped" id="order-items-table">
						<thead>
							<tr id="order-items-table-head">
								<th scope="col">SNo.</th>
								<th scope="col">Barcode</th>
								<th scope="col">Product Name</th>
								<th scope="col">Quantity</th>
								<th scope="col">Selling Price</th>
								<th scope="col">MRP</th>
							</tr>
						</thead>
						<tbody id="order-items-table-body">
						</tbody>
					</table>
				</div>
				<div th:replace="snippets.html :: card_footer">
				</div>
			</div>

			<!-- Order Item Edit Modal -->
			<div class="modal" tabindex="-1" role="dialog" id="edit-order-item-modal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Edit Order Item</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form class="form-inline" id="edit-order-item-form">
								<div class="form-group">
									<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
									<div class="col-lg-12">
										<input type="text" class="form-control" id="inputBarcode" name="barcode"
											placeholder="Enter barcode">
									</div>
								</div>
								<div class="form-group">
									<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
									<div class="col-lg-12">
										<input type="number" class="form-control" name="quantity"
											placeholder="Enter quantity">
									</div>
								</div>
								<div class="form-group">
									<label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price</label>
									<div class="col-lg-12">
										<input type="text" class="form-control decimal-number" name="sellingPrice"
											placeholder="Enter selling price">
									</div>
								</div>
								<input type="hidden" name="id">
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary" id="update-order-item">Update</button>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- Container end-->
	</main>
	<footer th:replace="snippets.html :: name_footer"></footer>
	<script th:src="@{/static/orderitems.js}"></script>

</body>

</html>
