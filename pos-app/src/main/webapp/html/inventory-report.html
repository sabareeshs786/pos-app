<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>
<div th:replace="snippets.html :: pos_app_messages"></div>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Inventory Report</h3>

<div class="row" th:replace="snippets.html :: pos_app_select_page_size">
</div>
<div class="row" th:replace="snippets.html :: pos_app_selected_rows">
</div>

<!-- Top row with form-->
<div class="row">
	<div class="col-12">
		<h5>Filter Inventory Reports By: </h5>
		   <form class="form-inline" id="inventory-report-form">
			 <div class="form-group">
			   <label for="inputBrandName" class="col-sm-2 col-form-label">Brand name</label>
			   <div class="col-sm-5">
				 <input type="text" class="form-control" name="brand" id="inputBrandName" placeholder="Enter brand name">
			   </div>
			 </div>
			 <div class="form-group">
			   <label for="inputCategory" class="col-sm-2 col-form-label">Brand Category</label>
			   <div class="col-sm-5">
				 <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter brand category">
			   </div>
			 </div>
			 <button type="button" class="btn btn-primary" id="process-data">Apply</button>
			 &nbsp;
			 <button type="reset" class="btn btn-danger" id="reset-data">Reset</button>
			 &nbsp;
			 <button type="button" class="btn btn-success" id="download-data">Download</button>
		   </form>
	</div>	
</div>

<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="brand-table">
	  <thead>
	    <tr>
	      <th scope="col">SNo.</th>
		  <th scope="col">Barcode</th>
		  <th scope="col">Product Name</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
		  <th scope="col">Quantity</th>
	    </tr>
	  </thead>
	  <tbody id="inventory-table-body">
	  </tbody>
	</table>

 </div>
</div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/inventoryreport.js}"></script>

</body>	

</html>
