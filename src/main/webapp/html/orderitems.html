<!-- Order Item Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-order-item-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Order Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="form-inline" id="edit-order-item-form">
			<div class="form-group">
				<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
				<div class="col-lg-12">
				  <input type="text" class="form-control" id="inputBarcode" name="barcode" placeholder="Enter barcode">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
				<div class="col-lg-12">
				  <input type="number" class="form-control" name="quantity" placeholder="Enter quantity">
				</div>
			  </div>
			  <div class="form-group">
				  <label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price</label>
				  <div class="col-lg-12">
					<input type="number" class="form-control" name="sellingPrice" placeholder="Enter selling price">
				  </div>
			  </div>
			<input type="hidden" name="id">
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-order-item">Update</button>
      </div>
    </div>
  </div>
</div>
