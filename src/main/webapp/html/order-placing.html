<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<h3>Orders</h3>

	<div class="row">
        <div class="col-12">
               <form class="form-inline" id="place-order-form">
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-lg-12">
                      <input type="text" class="form-control" id="inputBarcode" name="barcode" placeholder="Enter barcode">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-lg-12">
                      <input type="number" class="form-control" name="quantity" placeholder="Enter quantity">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price</label>
                      <div class="col-lg-12">
                        <input type="number" class="form-control" name="sellingPrice" placeholder="Enter selling price">
                      </div>
                  </div>
               </form>
               <button type="button" class="btn btn-primary" id="add-row">Add Row</button>
               <button type="button" class="btn btn-success" id="place-order-confirm">Place Order</button>
        </div>	
   </div> 
  

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/order-placing.js}"></script>

</body>	

</html>
